<html>
    <head>
        <meta charset="utf-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div class="container">
            <button class="btn">Create square</button>
        </div>
        
        <script>
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for(var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            var newColor = getRandomColor();

            var btnElement = document.querySelector('.btn');

            btnElement.onclick = function() {
                var squareElement = document.createElement('div');
                squareElement.setAttribute('class', 'square');
                squareElement.style.width = 100;
                squareElement.style.height = 100;
                squareElement.style.backgroundColor = '#f00';
                squareElement.style.margin = 5;

                var containerElement = document.querySelector('.container');
                containerElement.appendChild(squareElement);

                var squares = document.querySelectorAll('.square');
                for(const square of squares) {
                    square.onmouseover = function() {
                        square.style.backgroundColor = getRandomColor();
                    }
                }
            };
        </script>
    </body>
</html>
