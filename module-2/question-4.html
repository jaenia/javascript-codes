<html>
    <head>
        <meta charset="utf-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div class="container"></div>
            <input type="text" name="name">
            <button onclick="add()">Add</button>
        <script>
            var names = ["Diego", "Gabriel", "Lucas"];
            
            var ulElement = document.createElement('ul');
            ulElement.setAttribute('id', 'list-names');

            var liElement;
            var textElement;
            for(const name of names) {
                liElement = document.createElement('li');
                textElement = document.createTextNode(name);
                liElement.appendChild(textElement);
                ulElement.appendChild(liElement);
            }

            var containerElement = document.querySelector('.container');
            containerElement.appendChild(ulElement);

            var inputElement = document.querySelector('input[name=name]');
            function add() {
                var text = inputElement.value;
                liElement = document.createElement('li');
                textElement = document.createTextNode(text);
                liElement.appendChild(textElement);
                ulElement.appendChild(liElement);
                inputElement.value = '';
            }
        </script>
    </body>
</html>
