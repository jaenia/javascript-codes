<html>
    <head>
        <meta charset="utf-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            function checaIdade(idade) {
                return new Promise(function(resolve, reject) {
                    if(idade > 18) {
                        resolve()
                    } else {
                        reject()
                    }
                });
            }

            checaIdade(14)
                .then(function(){
                    console.log("Maior que 18")
                })
                .catch(function(){
                    console.log("Menor que 18")
                })
        </script>
    </body>
</html>
